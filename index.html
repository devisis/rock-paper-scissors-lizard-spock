<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/111412ee7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>R P S L S</title>
</head>
<body>
    <nav>
        <h1>Rock Papper Scissors Lizard Spock</h1>
        <ul>
            <a href="#">Instructions</a>
        </ul>
    </nav>
    
    <div class="game-area">

        <div class="score-section">
            <p class="scores">Player 
                    <i class="fas fa-ghost"></i>
                <span class="p1score">0</span>
            </p>
            <p class="scores">Computer 
                    <i class="fas fa-ghost"></i>
                <span class="cpuscore">0</span>
            </p>
        </div>
       <p id="feedback">click an option to play!</p>

        <div class="selection">
            <button data-type="rock" class="btn btn--rock">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="btn btn--paper">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="btn btn--scissors">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="btn btn--lizard">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="btn btn--spock">
                <i class="fas fa-hand-spock"></i>
            </button>
        </div>
        <div class="game-options">
            <button data-type="reset" class="reset">Reset</button>
        </div>
    </div>

 
   



    <script src="assets/js/script.js"></script>
</body>
</html>
