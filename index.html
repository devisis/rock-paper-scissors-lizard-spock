<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/111412ee7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>R P S L S</title>
</head>
<body>
    <h1>Rock Papper Scissors Lizard Spock</h1>
    <div class="game-area">
        <p class="scores">Player <span class="p1score">0</span></p>
        <p class="scores">Computer <span class="cpuscore">0</span></p>

        <div class="selection">
            <button class="btn btn--rock"><i class="fas fa-hand-rock"></i></button>
            <button class="btn btn--paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn btn--scissors"><i class="fas fa-hand-scissors"></i></button>
            <button class="btn btn--lizard"><i class="fas fa-hand-lizard"></i></button>
            <button class="btn btn--spock"><i class="fas fa-hand-spock"></i></button>
        </div>
       
    </div>
    <div class="game-options">
            <button class="instructions">How To Play</button>
            <p class="game-number">play to:</p>
            <input id="play-to" type="number">
            <button class="reset">reset</button>
    </div>
 
   



    <script src="assets/js/script.js"></script>
</body>
</html>
