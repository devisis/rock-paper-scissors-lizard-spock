<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/111412ee7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>R P S L S</title>
</head>

<body>

    <nav>
        <h1>Rock Papper Scissors Lizard Spock</h1>
    </nav>

    <main class="game-area">

        <section class="score-section">
            <p class="scores">Player
                <i class="fas fa-ghost"></i>
                <span id="p1score">0</span>
            </p>
            <p class="scores">CPU
                <i class="fas fa-ghost"></i>
                <span id="cpuscore">0</span>
            </p>
        </section>
        <div class="playto">
            <label for="playto" class="game-number">First Player To:</label>
            <select name="playto" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <p id="feedback">click an option to play!</p>

        <section class="selection">
            <button data-type="rock" class="btn btn--rock">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="btn btn--paper">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="btn btn--scissors">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="btn btn--lizard">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="btn btn--spock">
                <i class="fas fa-hand-spock"></i>
            </button>
        </section>
        <section class="game-options">
            <button data-type="reset" class="reset">Reset</button>
        </section>
    </main>






    <script src="assets/js/script.js"></script>
</body>

</html>
