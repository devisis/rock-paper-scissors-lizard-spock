<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>R P S L S</title>
</head>
<body>
    <h1>Rock Papper Scissors Lizard Spock</h1>
    <div class="game-area">
        <p class="scores">Player <span class="p1score">0</span></p>
        <p class="scores">Computer <span class="cpuscore">0</span></p>

        <div class="selection">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissors">Scissors</button>
            <button class="btn lizard">Lizard</button>
            <button class="btn spock">Spock</button>
        </div>
        
        <div class="game-options">
            <p class="instructions">How To Play</p>
            <p class="playto">playto</p>
            <p class="reset">reset</p>
        </div>
    </div>

 
   



    <script src="assets/js/script.js"></script>
</body>
</html>
